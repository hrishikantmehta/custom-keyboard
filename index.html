<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Keyboard</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div style='text-align: center;'>
        <h1>Custom Keyboard</h1>
    </div>
    <hr/>

    <table border='0' style='width: 100%;'>
        <tr>
            <td>
                <form class="form-horizontal" style='text-align: center;'>
                    <div class="form-group">
                        <label for="inputEmail3" class="control-label">Personal identification number:</label>
                        <input data-virtual-element type="hidden" class="form-control" id="inputEmail3" placeholder="PIN">
                        <input type="text" class="form-control" id="showInput" placeholder="PIN">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default">Login</button>
                    </div>
                </form>
            </td>
            <td>
                <div id='tabular-virtual-keyboard'></div>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td><label for="keys">Enter the keys :</label></td>
            <td><input type="text" id="keys" class="form-control"></td>
        </tr>
        <tr>
            <td><label for="values">Enter the values :</label></td>
            <td><input type="text" id="values" class="form-control"></td>
        </tr>
        <tr>
            <td colspan="2"><button id="reset" onclick="reset()" class="form-control">reset</button></td>
        </tr>
    </table>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
    <script src="./script.js"></script>

</body>

</html>
